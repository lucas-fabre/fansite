<html>
<head>
	<meta charset="utf-8">

</head>
<body>
	<header>
		<img class="gifflammes" src="../IMG/BACKGROUND/boutonspages/Flammes.gif">
		<img class="histoire" src="../IMG/BACKGROUND/Page5/titre-5.png">
	</header>
	<main>
		<form>
		<div class="BoiteFormulaire">
            <p class="titreFormulaire">Sondage sur votre Genre de Métal Préféré</p>
            <div class="question1">
                <label for="name">Entre ton Nom: </label>
                <input type="text" name="name" id="name" required>
            </div>
            <div class="question2">
                <label for="prénom">Entre ton Prénom: </label>
                <input type="text" name="name" id="prénom" required>
            </div>
            <div class="question2">
                <label for="mail">Entre ton Mail: </label>
                <input type="text" name="name" id="mail" required>
            </div>
            <div class="question3">
                <label>Sexe</label>
                <div>
                    <input class="input2" type="radio" name="sexe" id="Masculin">
                    <label for="Masculin">Masculin</label>
                    <input class="input2" type="radio" name="sexe" id="Feminin">
                    <label for="Feminin">Feminin</label>
                    <input class="input2" type="radio" name="sexe" id="Autre">
                    <label for="Autre">Autre</label>
                </div>
            </div>
            <div class="question4">
                <label>Langue Parlée :</label>
                <input class="input2" type="checkbox" name="sexe" id="Français">
                    <label for="Français">Français</label>
                    <input class="input2" type="checkbox" name="sexe" id="Anglais">
                    <label for="Anglais">Anglais</label>
                    <label class="input2" for="autre">Autre</label>
                    <input type="text" name="sexe" id="autre">        
            </div>
            <div class="question5">
                <label>Genre Aimé</label>
                <select name="langue">
                    <option value="heavy">HEAVY METAL</option>
                    <option value="trash">TRASH METAL</option>
                    <option value="doom">DOOM METAL</option>
                </select>
            </div>
            <button class="buttonsend">ENVOYER</button>
            </form>
